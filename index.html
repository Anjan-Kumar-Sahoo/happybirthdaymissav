<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes for Miss Av</title>
    <meta name="description" content="An enchanted garden celebration for Miss Av's special day, filled with memories, music, and magical wishes">
    
    <!-- Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Custom font classes for the garden theme */
      .font-garden {
        font-family: 'Playfair Display', serif;
      }
      .font-text {
        font-family: 'Inter', sans-serif;
      }
      
      /* Ensure smooth animations */
      * {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 197, 94, 0.6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 197, 94, 0.8);
      }
      
      /* Prevent text selection on animated elements */
      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Fullscreen video handling for portrait videos */
      video:fullscreen {
        width: auto !important;
        height: 100vh !important;
        max-width: calc(100vh * 9/16) !important;
        object-fit: contain !important;
        margin: 0 auto !important;
        background: black;
      }
      
      video:-webkit-full-screen {
        width: auto !important;
        height: 100vh !important;
        max-width: calc(100vh * 9/16) !important;
        object-fit: contain !important;
        margin: 0 auto !important;
        background: black;
      }
      
      video:-moz-full-screen {
        width: auto !important;
        height: 100vh !important;
        max-width: calc(100vh * 9/16) !important;
        object-fit: contain !important;
        margin: 0 auto !important;
        background: black;
      }
      
      video:-ms-fullscreen {
        width: auto !important;
        height: 100vh !important;
        max-width: calc(100vh * 9/16) !important;
        object-fit: contain !important;
        margin: 0 auto !important;
        background: black;
      }
    </style>
  </head>
  <body class="font-text">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
